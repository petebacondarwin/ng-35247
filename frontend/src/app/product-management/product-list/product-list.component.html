<nb-card status="success" class="login-card">
  <nb-card-header>
    <span>Books</span>
  </nb-card-header>
  <nb-card-body>
    <ag-grid-angular domLayout='autoHeight'
                     class="ag-theme-nebular"
                     [rowData]="products | async"
                     [columnDefs]="columnDefs"
                     (selectionChanged)='onSelectionChanged($event)'
                     rowSelection="single"
                     rowDeselection="true"
    >
    </ag-grid-angular>
  </nb-card-body>
  <nb-card-footer>
    <div class="button-container">
      <button nbButton name="create" outline [routerLink]="['/product/edit',  NEW_BOOK_ID]">
        <nb-icon name="create" icon="navigate_plus"></nb-icon>
      </button>
      <button nbButton name="esit" outline (click)="edit()">
        <nb-icon name="create" icon="pencil"></nb-icon>
      </button>
    </div>

  </nb-card-footer>
</nb-card>
