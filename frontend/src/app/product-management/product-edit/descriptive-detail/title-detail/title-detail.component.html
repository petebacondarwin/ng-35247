<div ngModelGroup="titleDetail">

  <div class="form-element">
    <div>
      <label>Titeltyp</label>
      <app-onix-select codeListName="List15"
                       label="Titletyp"
                       [(ngModel)]="titleDetail.titleType"
                       name="productForm">
      </app-onix-select>
    </div>
  </div>
  <div class="form-grid-2">
    <div class="form-element">
      <div>
        <label>Titel</label>

        <input class="form-control" fullWidth nbInput name="titleText"
               [(ngModel)]="titleDetail.titleElements[0].titleText" #titleText="ngModel"
               [status]="titleText.invalid?'danger':'basic'"
               required>
        <div *ngIf="titleText.invalid">
          Titel ist erforderlich.
        </div>
      </div>
    </div>

    <div class="form-element">
      <div>

        <label>Untertitel</label>
        <input class="form-control" fullWidth nbInput name="subtitle"
               [(ngModel)]="titleDetail.titleElements[0].subtitle" #subtitle="ngModel">
      </div>
    </div>
  </div>
</div>
